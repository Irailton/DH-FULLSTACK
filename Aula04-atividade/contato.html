<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="hobbies.html">Hobbies</a></li>
                        <li class="active"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </header>
            <section class="form-contato">
                <h1>Formulário de Contato</h1>
            
                <form action="form.php" method="POST">
                    <fieldset>
                        <label for="">Nome</label>
                        <input type="text" name="usuario" value="" placeholder="Digite seu nome" required class="input-evento">
                        <label for="">E-mail</label>
                        <input type="email" name="email" value="" placeholder="Digite seu e-email" required class="input-evento">
                    </fieldset>
                    <fieldset>
                        <label for="">Gênero</label><br>
                        <input type="radio" name="genero" value="" class="genero"><span>Masculino</span><br>
                        <input type="radio" name="genero" value=""  class="genero"><span>Feminino</span><br>
                        <input type="radio" name="genero"  class="genero"><span>Outros</span><br>
                    </fieldset>
                    <fieldset>
                    <label for="">Passatempos</label><br>
                        <input type="checkbox" name="hobbies" value="" ><span>Futebol</span><br>
                        <input type="checkbox" name="hobbies" value=""><span>Netflix</span><br>
                        <input type="checkbox" name="hobbies" value="" ><span>Tecnologia</span><br>
                        <input type="checkbox" name="hobbies" value="" ><span>Desenvolmento Pessoal</span><br>
            
                    </fieldset>
                    <fieldset>
                        <select name="assunto" id="assunto">
                            <optgroup>
                                    <option value="1" id="1">Assunto 1</option><br/>
                                    <option value="2" id="2" disabled>Assunto 2 (desabilitado/disabled)</option><br/>
                                    <option value="3" id="3">Assunto 3</option><br/>
                            </optgroup>
                            <optgroup label="assuntos-especificos">
                                    <option id="4" value="4">Tema Específico 1</option>
                                    <option id="5" value="5">Tema Específico 2</option>
                                    <option id="6" value="6">Tema Específico 3</option>

                            </optgroup>
                        </select><br>
                        <label for="">Mensagem</label>
                        <textarea name="mensagem" id="textarea-estilo" cols="30" rows="10" placeholder="Deixe sua mensagem" class="input-evento"></textarea><br>
                        <button type="submit"> Enviar</button>
                        <button type="reset">Excluir</button>
            
                    </fieldset>
                </form>


            </section>
        
    
            <footer >
                    <h5>Todos o direitos reservados</h5>
                </footer>
    

    
</body>
</html>
